<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="name"><br>
            <label for="movie">Favorite movie</label><br>
            <select name="movie" id="movie"><br>
                <option value="deadpool">Deadpool</option>
                <option value="batman_vs_superman">Batman vs Superman</option>
                <option value="civil_war">Captain America: Civil War</option>
                <option value="doctor_strange">Doctor Strange</option>
                <option value="suicide_squad">Suicide Squad</option>
                <option value="apocalypse">X-Men: Apocalypse</option>
                <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
                <option value="justice_league">Justice League</option>
                <option value="logan">Logan</option>
                <option value="homecoming">Spider-Man: Homecoming</option>
                <option value="wonder_woman" selected>Wonder Woman</option>
                <option value="thor_ragnarok">Thor: Ragnarok</option>
                <option value="black_panther"> Black Panther</option>
            </select><br>
            <label for="bio">tell us about you</label><br>
            <textarea name="bio" id="bio" placeholder="tell us about you" cols="30" rows="10"></textarea><br>
            <label for="avatar">Avatar</label><br>
            <input type="file" id="avatar" name="file" ><br>
            <button type="reset" value="reset">Clear form</button>
            <button value="create" name="create-user">Add new user</button>
        </form>
    </body>
</html>
