<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>login</h1>
        <hr>
        <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" size="30" maxlength="12">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" size="30" maxlength="8">
            <input type="submit" name="login" value="Login">
        </form>
    </body>
</html>
