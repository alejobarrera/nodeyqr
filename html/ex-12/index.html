<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" size="30" maxlength="12">
            <fieldset>
                <legend>User Form</legend>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" size="30" maxlength="8"><br>
                Select your favourite superheroe<br>  
                <input type="radio" id="superman" name="superheros" value="superman" checked>
                <label for="superman">Superman</label><br> 
                <input type="radio" id="batman" name="superheros" value="batman">
                <label for="batman">Batman</label><br>
                <input type="radio" id="wonderwoman" name="superheros" value="wonderwoman">
                <label for="wonderwoman">Wonder Woman</label><br>
                <input type="radio" id="flash" name="superheros" value="flash">
                <label for="flash">Flash</label><br>
                <input type="radio" id="thor" name="superheros" value="thor">
                <label for="thor">Thor</label><br>
                <input type="radio" id="hulk" name="superheros" value="hulk">
                <label for="hulk">Hulk</label><br>
                Select your favourite video game<br>
                <input type="checkbox" id="fifa" name="videogames" value="fifa" checked>
                <label for="fifa"> Fifa</label>
                <input type="checkbox" id="NHL" name="videogames" value="NHL">
                <label for="NHL"> NHL</label>
                <input type="checkbox" id="residenevil" name="videogames" value="residenevil">
                <label for="residenevil"> Residen Evil</label>
                <input type="checkbox" id="uncharted" name="videogames" value="uncharted" checked>
                <label for="residenevil&uncharted"> Uncharted</label>
            </fieldset>
            <input type="hidden" name="userid" value="2300">
            <input type="image" src="img/register_button.png" >

        </form>
    </body>
</html>
